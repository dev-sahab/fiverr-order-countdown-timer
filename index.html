<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Countdown Timer - MERN Project</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/img/shahab.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>


    <div class="container">
        <div class="row align-items-center justify-content-center  min-vh-100">

                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <h2 class="mb-4">Countdown Timer</h2>

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form action="" class="timer-form d-flex">
                                <div class="my-3">
                                    <input class="form-control" type="date" name="date">
                                </div>
                                <div class="my-3">
                                    <input class="form-control" type="time" name="time">
                                </div>
                                <div class="my-3">
                                    <input class="w-100 btn btn-primary" type="submit" value="Start">
                                </div>
                            </form>

                            <div class="timer mt-2">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <audio class="click-sound" src="./assets/audio/a2.wav"></audio>
    <audio class="timer-sound" src="./assets/audio/timer.wav"></audio>
    <audio class="time-out" src="./assets/audio/beep.mp3"></audio>
    
    <!-- Main JS -->
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>


</body>
</html>
